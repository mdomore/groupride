server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy Supabase API calls to Kong Gateway (must come before /groupride/ rewrite)
    # Handle /groupride/rest/v1/ first (most specific)
    location ^~ /groupride/rest/v1/ {
        proxy_pass http://kong:8000/rest/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header apikey $http_apikey;
        proxy_pass_header Authorization;
        proxy_pass_header apikey;
    }
    
    location ^~ /groupride/auth/v1/ {
        proxy_pass http://kong:8000/auth/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header apikey $http_apikey;
        proxy_pass_header Authorization;
        proxy_pass_header apikey;
    }
    
    location ^~ /groupride/realtime/v1/ {
        proxy_pass http://kong:8000/realtime/v1/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
    
    # Handle root-level API paths
    location /rest/v1/ {
        proxy_pass http://kong:8000/rest/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header apikey $http_apikey;
        proxy_pass_header Authorization;
        proxy_pass_header apikey;
    }
    
    location /auth/v1/ {
        proxy_pass http://kong:8000/auth/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header apikey $http_apikey;
        proxy_pass_header Authorization;
        proxy_pass_header apikey;
    }

    location /realtime/v1/ {
        proxy_pass http://kong:8000/realtime/v1/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Rewrite /groupride/ paths to root (for frontend files only)
    location /groupride/ {
        rewrite ^/groupride/(.*)$ /$1 break;
        try_files $uri $uri/ /index.html;
    }

    # Handle root requests
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

