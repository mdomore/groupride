      - groupride-network

  # ============================================
  # Application Services
  # ============================================

  # Frontend (Public Carpool App)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_ANON_KEY: ${ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImlzcyI6InN1cGFiYXNlIiwiaWF0IjoxNzY2NDAxMjQzLCJleHAiOjQ5MjAwMDEyNDN9.78P6V5-MMzcpeshykLDxnkK3FVWMc7obVqxX5JcXn40}
    ports:
      - "127.0.0.1:8001:80"
    restart: unless-stopped
